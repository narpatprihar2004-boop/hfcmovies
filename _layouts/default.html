<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    {% seo %}
    <meta name="theme-color" content="#ffffff">
    
    <style>
        /* --- 1. PERFORMANCE VARIABLES (System Fonts) --- */
        :root {
            --primary: #2563eb;
            --dark: #0f172a;
            --light: #f8fafc;
            --white: #ffffff;
            --text: #334155;
            --border: #e2e8f0;
            --radius: 8px;
        }

        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        /* STICKY FOOTER FIX */
        body { 
            background-color: var(--light); color: var(--text); 
            line-height: 1.5;
            min-height: 100vh; display: flex; flex-direction: column;
        }
        
        a { text-decoration: none; color: inherit; }
        img { display: block; max-width: 100%; height: auto; }
        button { cursor: pointer; }
        svg { vertical-align: middle; }

        /* --- HEADER --- */
        header {
            background: var(--white); border-bottom: 1px solid var(--border);
            padding: 15px; text-align: center;
        }
        .logo { font-size: 24px; font-weight: 900; color: var(--dark); letter-spacing: -0.5px; }
        .logo span { color: #dc2626; }

        /* Search Bar */
        .search-box {
            margin: 15px auto 0; max-width: 600px; display: flex;
            background: #f1f5f9; border-radius: 50px; padding: 4px; border: 1px solid var(--border);
        }
        .s-input { flex: 1; border: none; background: transparent; padding: 10px 20px; outline: none; font-size: 15px; }
        .s-btn { 
            background: var(--primary); color: white; border: none; padding: 8px 20px; 
            border-radius: 50px; font-weight: 700; display: flex; align-items: center; justify-content: center;
        }

        /* Live Results */
        #search-results {
            max-width: 600px; margin: 5px auto; background: white; 
            border: 1px solid var(--border); border-radius: 8px; 
            display: none; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        .res-item { display: block; padding: 12px; border-bottom: 1px solid var(--border); font-size: 14px; font-weight: 600; color: var(--primary); text-align: left; }

        /* --- CONTAINER (Flex Grow for Sticky Footer) --- */
        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; width: 100%; flex: 1; }

        /* --- LIST STYLES --- */
        .sec-head { 
            font-size: 13px; font-weight: 800; text-transform: uppercase; color: #64748b; 
            margin: 25px 0 10px; display: flex; align-items: center; gap: 8px; border-bottom: 2px solid var(--border); padding-bottom: 5px;
        }

        .movie-card {
            display: flex; background: var(--white); padding: 10px; border-radius: var(--radius);
            margin-bottom: 10px; border: 1px solid var(--border); align-items: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .mc-img { width: 60px; height: 80px; object-fit: cover; border-radius: 6px; background: #e2e8f0; flex-shrink: 0; }
        .mc-info { padding-left: 15px; flex: 1; }
        .mc-title { font-size: 15px; font-weight: 700; color: var(--dark); line-height: 1.3; margin-bottom: 5px; }
        
        .pill { display: inline-block; font-size: 11px; font-weight: 700; padding: 2px 8px; border-radius: 4px; }
        .p-blue { background: #dbeafe; color: #1e40af; }
        .p-gray { background: #f1f5f9; color: #475569; }

        /* --- FOLDERS --- */
        .folder-grid { display: grid; grid-template-columns: 1fr; gap: 8px; }
        .folder-item {
            background: white; padding: 12px; border: 1px solid var(--border); border-radius: var(--radius);
            display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 14px; color: var(--text);
        }
        .folder-icon { width: 20px; height: 20px; fill: #f59e0b; }

        /* --- POST PAGE --- */
        .post-box { background: white; padding: 20px; border-radius: var(--radius); border: 1px solid var(--border); }
        .hero { width: 100%; border-radius: var(--radius); margin-bottom: 20px; border: 1px solid var(--border); }

        .info-tbl { width: 100%; border-collapse: collapse; margin-bottom: 20px; font-size: 14px; border: 1px solid var(--border); }
        .info-tbl td { padding: 10px; border-bottom: 1px solid var(--border); }
        .info-tbl td:first-child { font-weight: 700; background: #f8fafc; width: 30%; }

        /* News */
        .news-box { border-left: 4px solid #dc2626; background: #fef2f2; padding: 12px; margin-bottom: 10px; border-radius: 0 6px 6px 0; }
        .news-head { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #dc2626; }
        .news-link { font-size: 12px; font-weight: 700; color: var(--dark); text-decoration: underline; }

        /* Comments */
        .comm-box { display: flex; gap: 10px; padding: 10px 0; border-bottom: 1px solid #f1f5f9; }
        .av { width: 32px; height: 32px; background: #cbd5e1; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; font-size: 12px; flex-shrink: 0; }

        /* Download */
        .dl-area { background: #eff6ff; border: 2px dashed #3b82f6; padding: 20px; border-radius: 12px; text-align: center; margin-top: 25px; }
        .warn { background: #fee2e2; color: #991b1b; padding: 6px; border-radius: 4px; font-size: 12px; font-weight: 700; margin-bottom: 10px; }
        
        .main-btn {
            background: var(--primary); color: white; border: none; padding: 12px 0; width: 100%; 
            border-radius: 50px; font-size: 15px; font-weight: 700; transition: 0.2s;
        }
        .main-btn:disabled { background: #94a3b8; }
        
        .ss-box { display: none; margin: 15px 0; border: 1px solid #ccc; padding: 5px; background: white; }

        /* --- FOOTER --- */
        footer { 
            background: white; border-top: 1px solid var(--border); padding: 25px 15px; text-align: center; margin-top: auto; 
        }
        .f-nav { margin-bottom: 10px; }
        .f-nav a { margin: 0 8px; font-size: 13px; font-weight: 600; color: #64748b; }
    </style>
</head>
<body>

    <header>
        <a href="{{ site.baseurl }}/" class="logo">HFC<span>MOVIES</span></a>
        <div class="search-box">
            <input type="text" id="searchInput" class="s-input" placeholder="Search..." aria-label="Search">
            <button class="s-btn" aria-label="Search Button">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
        </div>
        <div id="search-results"></div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="f-nav">
            <a href="/about/">About</a>
            <a href="/contact/">Contact</a>
            <a href="/privacy/">Privacy</a>
            <a href="/dmca/">DMCA</a>
        </div>
        <p style="font-size: 12px; color: #475569;">&copy; 2026 HFC Movies. All Rights Reserved.</p>
    </footer>

    <script>
        const inp = document.getElementById('searchInput');
        const res = document.getElementById('search-results');
        let db = [];
        
        fetch('{{ site.baseurl }}/search.json').then(r => r.json()).then(d => db = d);

        inp.addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase();
            res.innerHTML = '';
            if(v.length > 1) {
                const found = db.filter(m => m.title.toLowerCase().includes(v));
                if(found.length) {
                    res.style.display = 'block';
                    found.slice(0, 5).forEach(m => {
                        res.innerHTML += `<a href="${m.url}" class="res-item">${m.title}</a>`;
                    });
                } else res.style.display = 'none';
            } else res.style.display = 'none';
        });
    </script>
</body>
</html>
