<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    {% seo %}
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. CORE VARIABLES (Ultra Modern) --- */
        :root {
            --primary: #2563eb; /* Royal Blue */
            --dark: #0f172a;
            --light: #f8fafc;
            --white: #ffffff;
            --text: #334155;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
        }

        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Manrope', sans-serif; }
        body { background-color: var(--light); color: var(--text); padding-bottom: 40px; line-height: 1.6; }
        a { text-decoration: none; color: inherit; transition: 0.2s; }
        img { display: block; max-width: 100%; height: auto; }
        button { cursor: pointer; }

        /* --- 2. HEADER --- */
        header {
            background: var(--white); border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000; padding: 15px 20px;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }
        .logo { font-size: 26px; font-weight: 800; color: var(--dark); letter-spacing: -1px; }
        .logo span { color: var(--primary); }

        /* Search Bar (Mobile Optimized) */
        .search-wrapper { position: relative; width: 100%; max-width: 500px; }
        .search-inp {
            width: 100%; padding: 12px 45px 12px 20px; border: 2px solid var(--border);
            border-radius: 50px; font-size: 15px; outline: none; background: #f1f5f9; transition: 0.3s;
        }
        .search-inp:focus { border-color: var(--primary); background: white; }
        .search-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #64748b; }
        
        #search-results {
            position: absolute; top: 55px; left: 0; right: 0; background: white;
            border-radius: var(--radius); box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: none; max-height: 300px; overflow-y: auto; border: 1px solid var(--border); z-index: 999;
        }
        .res-item { display: flex; padding: 10px; border-bottom: 1px solid #f1f5f9; gap: 10px; align-items: center; }
        .res-item:hover { background: #f8fafc; }
        .res-thumb { width: 40px; height: 50px; object-fit: cover; border-radius: 4px; }

        /* --- 3. CONTAINER --- */
        .container { max-width: 750px; margin: 20px auto; padding: 0 15px; }

        /* --- 4. LIST STYLE (Home Page) --- */
        .section-head { 
            font-size: 14px; font-weight: 800; text-transform: uppercase; color: #64748b; margin-bottom: 15px; 
            display: flex; align-items: center; gap: 10px;
        }
        .section-head::after { content: ''; flex: 1; height: 1px; background: var(--border); }

        .movie-card {
            display: flex; background: var(--white); padding: 10px; border-radius: var(--radius);
            margin-bottom: 15px; border: 1px solid var(--border); transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        .movie-card:hover { transform: translateY(-3px); border-color: var(--primary); }

        .mc-img { width: 80px; height: 100px; object-fit: cover; border-radius: 8px; flex-shrink: 0; }
        .mc-info { padding-left: 15px; display: flex; flex-direction: column; justify-content: center; }
        .mc-title { font-size: 16px; font-weight: 700; color: var(--dark); line-height: 1.4; margin-bottom: 5px; }
        .mc-tags { display: flex; gap: 5px; flex-wrap: wrap; }
        .tag { font-size: 11px; font-weight: 700; padding: 3px 8px; border-radius: 4px; }
        .tag-blue { background: #dbeafe; color: #1e40af; }
        .tag-gray { background: #f1f5f9; color: #475569; }

        /* --- 5. FOLDER GRID --- */
        .folder-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 30px; }
        .folder-item {
            background: white; padding: 15px; border-radius: var(--radius); border: 1px solid var(--border);
            display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 14px; color: var(--dark);
        }
        .folder-item i { color: #f59e0b; font-size: 18px; }

        /* --- 6. POST PAGE ELEMENTS --- */
        .post-box { background: white; padding: 20px; border-radius: var(--radius); border: 1px solid var(--border); box-shadow: var(--shadow); }
        .hero-img { width: 100%; border-radius: var(--radius); margin-bottom: 20px; max-height: 400px; object-fit: cover; }

        /* Table */
        .cool-table { width: 100%; border-collapse: collapse; margin-bottom: 25px; border-radius: 8px; overflow: hidden; border: 1px solid var(--border); }
        .cool-table td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 14px; }
        .cool-table tr:nth-child(odd) { background: #f8fafc; }
        .cool-table td:first-child { font-weight: 700; width: 30%; color: var(--dark); }

        /* AI Story & News */
        .ai-box { background: #f0fdf4; border: 1px dashed #22c55e; padding: 15px; border-radius: 8px; font-size: 14px; color: #14532d; margin-bottom: 25px; }
        
        .news-card { border-left: 4px solid var(--primary); background: #f8fafc; padding: 12px; margin-bottom: 10px; border-radius: 0 8px 8px 0; }
        .news-src { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #64748b; }
        .news-link { font-size: 12px; font-weight: 700; color: var(--primary); text-decoration: underline; }

        /* Cast Grid */
        .cast-grid { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 25px; }
        .cast-item { min-width: 100px; text-align: center; border: 1px solid var(--border); padding: 8px; border-radius: 8px; }
        
        /* Comments */
        .comm-box { display: flex; gap: 10px; margin-bottom: 15px; border-bottom: 1px solid #f1f5f9; padding-bottom: 10px; }
        .u-av { width: 35px; height: 35px; background: #cbd5e1; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; flex-shrink: 0; }

        /* Download Section */
        .dl-zone { background: #eff6ff; border: 2px dashed #3b82f6; padding: 20px; border-radius: 12px; text-align: center; margin-top: 30px; }
        .warn-text { background: #fef2f2; color: #991b1b; padding: 8px; border-radius: 6px; font-size: 12px; font-weight: 700; margin-bottom: 15px; }
        .magic-btn {
            background: var(--primary); color: white; border: none; padding: 15px 30px; width: 100%; border-radius: 50px;
            font-size: 16px; font-weight: 800; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3); transition: 0.3s;
        }
        .magic-btn:disabled { background: #94a3b8; box-shadow: none; cursor: not-allowed; }

        /* Footer */
        footer { margin-top: 40px; background: white; border-top: 1px solid var(--border); padding: 30px 20px; text-align: center; }
        .f-nav a { margin: 0 10px; font-weight: 600; font-size: 14px; color: #475569; }

        /* MOBILE TWEAKS */
        @media (max-width: 600px) {
            .folder-grid { grid-template-columns: 1fr; }
            .header { align-items: flex-start; }
            .search-wrapper { max-width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <a href="{{ site.baseurl }}/" class="logo">WEB<span>SHERU</span></a>
        <div class="search-wrapper">
            <input type="text" id="searchInput" class="search-inp" placeholder="Search movies, series...">
            <i class="fas fa-search search-icon"></i>
            <div id="search-results"></div>
        </div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="f-nav">
            <a href="/about/">About</a>
            <a href="/contact/">Contact</a>
            <a href="/privacy/">Privacy</a>
            <a href="/dmca/">DMCA</a>
        </div>
        <p style="margin-top: 15px; font-size: 12px; color: #94a3b8;">&copy; 2026 WebSheru. Designed for Speed.</p>
    </footer>

    <script>
        // Simple Search Logic
        const inp = document.getElementById('searchInput');
        const res = document.getElementById('search-results');
        let data = [];
        
        fetch('{{ site.baseurl }}/search.json')
            .then(r => r.json())
            .then(d => data = d)
            .catch(e => console.log(e));

        inp.addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase();
            res.innerHTML = '';
            if(v.length > 1) {
                const f = data.filter(m => m.title.toLowerCase().includes(v));
                if(f.length) {
                    res.style.display = 'block';
                    f.slice(0, 5).forEach(m => {
                        res.innerHTML += `<a href="${m.url}" class="res-item">
                            <img src="${m.image}" class="res-thumb">
                            <div style="font-size:13px; font-weight:700; color:#333">${m.title}</div>
                        </a>`;
                    });
                } else res.style.display = 'none';
            } else res.style.display = 'none';
        });
    </script>
</body>
</html>
