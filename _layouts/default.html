<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="theme-color" content="#1c2331">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- VARIABLES --- */
        :root {
            --bg: #f4f4f4;       
            --header: #232f3e;   
            --title-blue: #0066c0; 
            --text: #111;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background-color: var(--bg); color: var(--text); padding-bottom: 40px; }
        a { text-decoration: none; color: inherit; }
        img { display: block; max-width: 100%; height: auto; }

        /* --- HEADER --- */
        header {
            background: var(--header); color: white; padding: 12px; text-align: center;
            position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .logo { font-size: 22px; font-weight: 900; letter-spacing: 1px; color: #fff; text-transform: uppercase; }
        .logo span { color: #febd69; }

        .search-box {
            margin: 8px auto 0; max-width: 500px; display: flex;
            background: white; border-radius: 4px; overflow: hidden;
        }
        .search-inp {
            flex: 1; border: none; padding: 8px 10px; outline: none; font-size: 14px;
        }
        .search-btn {
            background: #febd69; color: #111; border: none; padding: 0 15px; font-weight: bold; cursor: pointer;
        }

        /* --- CONTAINER --- */
        .container { max-width: 600px; margin: 0 auto; background: white; min-height: 80vh; }

        /* --- MOVIE LIST STYLE --- */
        .section-head {
            background: #e9ecef; color: #333; padding: 10px; font-weight: 700; font-size: 13px;
            text-align: center; border-top: 3px solid #0066c0; border-bottom: 1px solid #ddd;
            margin-top: 15px; text-transform: uppercase;
        }

        .movie-item {
            display: flex; padding: 8px; border-bottom: 1px solid #eee; align-items: flex-start; gap: 10px;
            transition: background 0.2s;
        }
        .movie-item:hover { background: #fdfdfd; }

        .m-thumb {
            width: 60px; height: 75px; object-fit: cover; border-radius: 3px; border: 1px solid #ccc; flex-shrink: 0;
        }

        .m-info { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        
        .m-title {
            font-size: 13px; font-weight: 700; color: var(--title-blue);
            line-height: 1.3; margin-bottom: 4px;
        }

        .tag-row { display: flex; gap: 5px; flex-wrap: wrap; }
        .m-tag {
            display: inline-block; font-size: 10px; font-weight: 600; color: white;
            padding: 2px 6px; border-radius: 3px;
        }
        .bg-blue { background: #007bff; }
        .bg-green { background: #28a745; }
        .bg-red { background: #dc3545; }
        .bg-gray { background: #6c757d; }

        /* --- FOLDER LIST STYLE (NEW) --- */
        .folder-list { background: white; }
        .folder-card {
            display: flex; align-items: center; padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0; transition: 0.2s;
        }
        .folder-card:hover { background: #f8f9fa; padding-left: 20px; }
        
        .f-icon { font-size: 18px; color: #ffc107; margin-right: 15px; width: 20px; text-align: center; }
        .f-name { flex: 1; font-size: 14px; font-weight: 600; color: #333; }
        .f-arrow { font-size: 12px; color: #ccc; }

        /* --- POST PAGE --- */
        .post-wrap { padding: 15px; }
        .post-hero { width: 100%; max-width: 300px; margin: 0 auto 15px; border-radius: 4px; border: 1px solid #ddd; display: block; }
        
        .info-tbl { width: 100%; border-collapse: collapse; margin-bottom: 20px; font-size: 13px; }
        .info-tbl td { padding: 8px; border: 1px solid #ddd; }
        .info-tbl td:first-child { font-weight: 700; width: 30%; background: #f9f9f9; }

        .sec-title { font-size: 14px; font-weight: 700; color: #333; border-bottom: 2px solid #0066c0; margin-bottom: 10px; padding-bottom: 5px; }

        .dl-area { background: #f1f8ff; padding: 15px; border: 1px solid #cce5ff; border-radius: 5px; text-align: center; margin-top: 20px; }
        .api-btn {
            background: #28a745; color: white; border: none; padding: 12px 20px; border-radius: 4px;
            font-weight: 700; cursor: pointer; font-size: 14px; width: 100%;
        }

        /* --- FOOTER --- */
        footer { text-align: center; margin-top: 20px; padding: 20px; background: white; border-top: 1px solid #ddd; }
        .f-links a { margin: 0 8px; font-size: 12px; font-weight: 600; color: #555; }
    </style>
</head>
<body>

    <header>
        <div class="logo">HFC<span>MOVIES</span></div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="f-links">
            <a href="/about/">About</a>
            <a href="/contact/">Contact</a>
            <a href="/privacy/">Privacy</a>
            <a href="/dmca/">DMCA</a>
        </div>
        <p style="font-size: 11px; color: #888; margin-top: 10px;">&copy; 2026 hfcmovies.</p>
    </footer>

</body>
</html>
