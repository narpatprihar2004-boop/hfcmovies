<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            --primary: #E50914; /* Red */
            --bg: #F8F9FA;      /* Light Background */
            --card: #FFFFFF;    /* White Card */
            --text: #222;
            --gray: #666;
            --shadow: 0 8px 30px rgba(0,0,0,0.05); /* Soft Shadow like reference */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text); padding-bottom: 50px; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- 2. HEADER (NOT STICKY) --- */
        header {
            background: white; padding: 20px; text-align: center;
            border-bottom: 1px solid #eee;
        }
        .logo { font-size: 32px; font-weight: 800; color: #222; letter-spacing: -1px; }
        .logo span { color: var(--primary); }

        /* --- 3. BIG SEARCH BAR (LIKE REFERENCE) --- */
        .search-hero {
            background: white; padding: 20px; text-align: center;
            margin-bottom: 20px; border-bottom: 1px solid #eee;
        }
        .search-container {
            max-width: 600px; margin: 0 auto; display: flex; gap: 10px; position: relative;
        }
        .search-inp {
            flex: 1; padding: 15px 20px; border: 1px solid #ddd; background: #f9f9f9;
            border-radius: 8px; font-size: 16px; outline: none;
        }
        .search-inp:focus { border-color: var(--primary); background: white; }
        
        .search-btn {
            background: var(--primary); color: white; border: none; padding: 0 25px;
            border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 16px;
        }

        /* Search Results Dropdown */
        #search-results {
            position: absolute; top: 60px; left: 0; right: 0; background: white;
            border-radius: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            display: none; max-height: 300px; overflow-y: auto; z-index: 999; border: 1px solid #eee; text-align: left;
        }
        .res-item { display: flex; padding: 10px; border-bottom: 1px solid #f0f0f0; align-items: center; gap: 10px; }
        .res-item:hover { background: #f5f5f5; }
        .res-img { width: 50px; height: 60px; object-fit: cover; border-radius: 5px; }

        /* --- 4. RED STRIP (OPTIONAL) --- */
        .tagline-strip {
            background: #FFF0F1; color: var(--primary); text-align: center;
            padding: 10px; font-weight: 600; font-size: 14px; margin-bottom: 30px;
        }

        /* --- 5. CARD LAYOUT (EXACTLY LIKE PHOTO) --- */
        .container { max-width: 800px; margin: 0 auto; padding: 0 15px; }

        .movie-card {
            display: flex; background: var(--card); border-radius: 20px; /* Rounded like photo */
            overflow: hidden; margin-bottom: 25px; box-shadow: var(--shadow);
            border: 1px solid white; align-items: center; padding: 10px;
            transition: transform 0.2s;
        }
        .movie-card:hover { transform: translateY(-3px); }

        /* Image styling */
        .card-img-wrap { width: 100px; height: 100px; flex-shrink: 0; border-radius: 15px; overflow: hidden; margin-left: 10px; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }

        /* Text styling */
        .card-content { padding: 15px 20px; flex: 1; }
        .card-title { font-size: 17px; font-weight: 700; color: #222; margin-bottom: 12px; line-height: 1.4; }
        
        .pill-tag {
            display: inline-block; background: #FFF0F1; color: var(--primary);
            font-size: 12px; font-weight: 800; padding: 6px 15px; border-radius: 6px;
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        /* --- 6. POST PAGE --- */
        .post-box { background: white; padding: 25px; border-radius: 20px; box-shadow: var(--shadow); }
        .hero-img { width: 100%; border-radius: 15px; margin-bottom: 20px; }
        .dl-btn {
            display: block; background: var(--primary); color: white; text-align: center;
            padding: 15px; border-radius: 10px; font-weight: 700; margin-top: 30px;
        }

        /* --- 7. FOOTER --- */
        footer { text-align: center; margin-top: 50px; color: #888; font-size: 13px; }
        .f-links a { margin: 0 10px; color: #555; font-weight: 500; }

        /* --- MOBILE FIXES --- */
        @media (max-width: 600px) {
            .logo { font-size: 28px; }
            .movie-card { align-items: flex-start; } /* Top align text */
            .card-img-wrap { width: 90px; height: 110px; margin-top: 10px; } /* Thoda lamba image mobile par */
            .card-title { font-size: 15px; }
            .pill-tag { font-size: 10px; padding: 4px 10px; }
            .search-container { flex-direction: column; } /* Search btn neeche aa jayega */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">hfc<span>movies</span></div>
    </header>

    <div class="search-hero">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-inp" placeholder="Search reviews, movies...">
            <button class="search-btn">Search</button>
            <div id="search-results"></div>
        </div>
    </div>

    <div class="tagline-strip">
        hfcmovies â€¢ Honest Movie Reviews & Ratings
    </div>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="f-links">
            <a href="/privacy-policy/">Privacy</a>
            <a href="/dmca/">DMCA</a>
            <a href="/contact/">Contact</a>
        </div>
        <br>
        &copy; 2026 hfcmovies.
    </footer>

    <script>
        const input = document.getElementById('searchInput');
        const box = document.getElementById('search-results');
        let movies = [];

        fetch('{{ site.baseurl }}/search.json').then(r => r.json()).then(d => movies = d);

        input.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            box.innerHTML = '';
            if(val.length > 1) {
                const found = movies.filter(m => m.title.toLowerCase().includes(val));
                if(found.length) {
                    box.style.display = 'block';
                    found.slice(0, 5).forEach(m => {
                        box.innerHTML += `<a href="${m.url}" class="res-item">
                            <img src="${m.image}" class="res-img">
                            <div><div style="font-size:14px; font-weight:600; color:#333">${m.title}</div></div>
                        </a>`;
                    });
                } else box.style.display = 'none';
            } else box.style.display = 'none';
        });

        document.addEventListener('click', (e) => {
            if (!input.contains(e.target) && !box.contains(e.target)) box.style.display = 'none';
        });
    </script>
</body>
</html>
