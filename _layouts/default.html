<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="theme-color" content="#ffffff">
    {% seo %}
    
    <style>
        :root {
            --primary: #2563eb; /* Pro Blue */
            --dark: #0f172a;
            --light: #f8fafc;
            --white: #ffffff;
            --text: #334155;
            --border: #e2e8f0;
            --radius: 8px;
        }

        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body { background-color: var(--light); color: var(--text); padding-bottom: 40px; line-height: 1.6; }
        a { text-decoration: none; color: inherit; transition: 0.2s; }
        img { display: block; max-width: 100%; height: auto; }
        button { cursor: pointer; }

        /* --- HEADER (NOT STICKY) --- */
        header {
            background: var(--white); border-bottom: 1px solid var(--border);
            padding: 20px; text-align: center; position: relative; /* Scrolls with page */
        }
        .logo { font-size: 28px; font-weight: 800; color: var(--dark); letter-spacing: -1px; }
        .logo span { color: var(--primary); }

        /* Search Bar */
        .search-box {
            margin: 15px auto 0; max-width: 600px; display: flex;
            background: #f1f5f9; border-radius: 50px; padding: 5px; border: 1px solid var(--border);
        }
        .s-input { flex: 1; border: none; background: transparent; padding: 10px 20px; outline: none; font-size: 15px; }
        .s-btn { background: var(--primary); color: white; border: none; padding: 10px 25px; border-radius: 50px; font-weight: 700; }

        /* --- CONTAINER --- */
        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; }

        /* --- LIST STYLE (Home & Category) --- */
        .sec-head { 
            font-size: 14px; font-weight: 800; text-transform: uppercase; color: #64748b; 
            margin: 30px 0 15px; border-left: 4px solid var(--primary); padding-left: 10px;
        }

        .movie-card {
            display: flex; background: var(--white); padding: 12px; border-radius: var(--radius);
            margin-bottom: 15px; border: 1px solid var(--border); box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            align-items: center; transition: transform 0.2s;
        }
        .movie-card:hover { transform: translateY(-2px); border-color: var(--primary); }

        .mc-img { width: 70px; height: 90px; object-fit: cover; border-radius: 6px; flex-shrink: 0; background: #eee; }
        .mc-info { padding-left: 15px; flex: 1; }
        .mc-title { font-size: 16px; font-weight: 700; color: var(--dark); line-height: 1.3; margin-bottom: 6px; }
        
        .tag-row { display: flex; gap: 6px; flex-wrap: wrap; }
        .tag { font-size: 11px; font-weight: 700; padding: 3px 8px; border-radius: 4px; }
        .t-blue { background: #dbeafe; color: #1e40af; }
        .t-gray { background: #f1f5f9; color: #475569; }

        /* --- CATEGORY LINKS (BOTTOM) --- */
        .cat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .cat-btn { 
            background: white; border: 1px solid var(--border); padding: 12px; border-radius: var(--radius);
            font-weight: 700; font-size: 14px; display: flex; align-items: center; gap: 8px; color: var(--dark);
        }
        .cat-btn:hover { border-color: var(--primary); color: var(--primary); }

        /* --- POST PAGE STYLES --- */
        .post-box { background: white; padding: 25px; border-radius: var(--radius); border: 1px solid var(--border); }
        .hero { width: 100%; border-radius: var(--radius); margin-bottom: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        /* Table */
        .info-tbl { width: 100%; border-collapse: collapse; margin-bottom: 25px; font-size: 14px; }
        .info-tbl td { padding: 12px; border-bottom: 1px solid var(--border); }
        .info-tbl tr:nth-child(odd) { background: #f8fafc; }
        .info-tbl td:first-child { font-weight: 700; width: 30%; color: var(--dark); }

        /* News */
        .news-card { background: #f1f5f9; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid #ef4444; }
        .news-src { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #ef4444; margin-bottom: 5px; }
        .news-link { font-size: 12px; font-weight: 700; color: var(--primary); text-decoration: underline; margin-top: 5px; display: block; }

        /* Comments */
        .comm-box { display: flex; gap: 12px; margin-bottom: 15px; border-bottom: 1px solid #f1f5f9; padding-bottom: 15px; }
        .u-av { width: 40px; height: 40px; background: #cbd5e1; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; flex-shrink: 0; }

        /* API & Download Section */
        .api-zone { 
            background: #eff6ff; border: 2px dashed #3b82f6; padding: 20px; border-radius: 12px; 
            text-align: center; margin-top: 30px; 
        }
        .main-btn {
            background: var(--primary); color: white; border: none; padding: 15px 30px; width: 100%; border-radius: 50px;
            font-size: 16px; font-weight: 800; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3); transition: 0.3s;
        }
        .main-btn:disabled { background: #94a3b8; box-shadow: none; cursor: not-allowed; }
        
        .screenshot-box {
            display: none; margin: 15px 0; border: 1px solid #ccc; padding: 5px; background: white;
        }
        .screenshot-img { width: 100%; max-height: 150px; object-fit: contain; }

        /* Footer */
        footer { margin-top: 50px; background: white; border-top: 1px solid var(--border); padding: 30px 20px; text-align: center; }
        .f-nav a { margin: 0 10px; font-weight: 600; font-size: 13px; color: #475569; }

        /* Mobile */
        @media (max-width: 600px) {
            .cat-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">HFC<span>MOVIES</span></div>
        <div class="search-box">
            <input type="text" class="s-input" placeholder="Search movies...">
            <button class="s-btn">GO</button>
        </div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="f-nav">
            <a href="/about/">About</a>
            <a href="/contact/">Contact</a>
            <a href="/privacy/">Privacy</a>
            <a href="/dmca/">DMCA</a>
        </div>
        <p style="margin-top: 15px; font-size: 12px; color: #94a3b8;">&copy; 2026 WebSheru. All Rights Reserved.</p>
    </footer>

</body>
</html>
