<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #007bff; /* Professional Blue */
            --dark: #1e293b;
            --light: #f1f5f9;
            --white: #ffffff;
            --text: #334155;
            --border: #e2e8f0;
            --success: #22c55e;
            --danger: #ef4444;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Public Sans', sans-serif; background: var(--light); color: var(--text); padding-bottom: 20px; line-height: 1.6; }
        a { text-decoration: none; color: inherit; transition: 0.2s; }
        img { max-width: 100%; height: auto; display: block; }

        /* HEADER */
        header { background: var(--dark); color: white; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .logo { font-size: 22px; font-weight: 800; letter-spacing: 0.5px; text-transform: uppercase; }
        .logo span { color: var(--primary); }

        /* CONTAINER */
        .container { max-width: 700px; margin: 0 auto; padding: 15px; }

        /* FOOTER (4 Links) */
        footer { text-align: center; margin-top: 50px; font-size: 13px; color: #64748b; border-top: 1px solid var(--border); padding-top: 20px; }
        .f-links { display: flex; justify-content: center; gap: 15px; margin-bottom: 10px; flex-wrap: wrap; }
        .f-links a { color: var(--dark); font-weight: 600; font-size: 14px; }
        .f-links a:hover { color: var(--primary); }

        /* UTILS */
        .btn-back { display: inline-block; background: var(--dark); color: white; padding: 10px 20px; border-radius: 50px; font-weight: 600; margin-top: 20px; font-size: 14px; }
    </style>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
<body>

    <header>
        <a href="{{ site.baseurl }}/" class="logo">HFC<span>MOVIES</span></a>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="f-links">
            <a href="/about/">About</a>
            <a href="/contact/">Contact</a>
            <a href="/privacy/">Privacy</a>
            <a href="/dmca/">DMCA</a>
        </div>
        <p>&copy; 2026 hfcmovies. Optimized for Speed & Accessibility.</p>
    </footer>

</body>
</html>
