<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg: #F0F2F5;
            --white: #ffffff;
            --blue-link: #0056b3; /* Filmyfiy Blue */
            --border: #dcdcdc;
            --text: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Public Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text); padding-bottom: 30px; }
        a { text-decoration: none; color: inherit; }

        /* --- HEADER --- */
        header {
            background: #1c2331; color: white; padding: 12px; text-align: center;
            border-bottom: 3px solid #00c4ff;
        }
        .logo { font-size: 24px; font-weight: 900; letter-spacing: 1px; color: #fff; text-transform: uppercase; }
        .logo span { color: #00c4ff; }

        /* --- SEARCH BAR (FIXED) --- */
        .search-area { background: #fff; padding: 10px; border-bottom: 1px solid var(--border); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .search-box {
            max-width: 600px; margin: 0 auto; display: flex;
            border: 1px solid #ccc; border-radius: 4px; overflow: hidden;
        }
        .s-input {
            flex: 1; padding: 10px; border: none; outline: none; font-size: 15px;
        }
        .s-btn {
            background: #0056b3; color: white; border: none; padding: 0 20px; font-weight: bold; cursor: pointer;
        }

        /* --- LIVE SEARCH RESULTS --- */
        #search-results {
            max-width: 600px; margin: 0 auto; background: white; border: 1px solid #ddd;
            display: none; max-height: 300px; overflow-y: auto;
        }
        .s-item { padding: 10px; border-bottom: 1px solid #eee; display: block; font-size: 13px; color: #0056b3; font-weight: 600; }
        .s-item:hover { background: #f9f9f9; }

        /* --- ADSENSE SLOT (PLACEHOLDER) --- */
        .ad-slot {
            max-width: 600px; margin: 10px auto; background: #e9e9e9; color: #777;
            text-align: center; padding: 15px; font-size: 12px; border: 1px dashed #aaa;
        }

        /* --- CATEGORY HEADER --- */
        .cat-header {
            max-width: 600px; margin: 15px auto 5px; background: #0056b3; color: white;
            padding: 8px 10px; font-size: 14px; font-weight: 700; text-transform: uppercase;
            border-radius: 4px 4px 0 0; display: flex; justify-content: space-between;
        }

        /* --- MOVIE LIST (COMPACT & CLEAN) --- */
        .container { max-width: 600px; margin: 0 auto; background: white; border: 1px solid var(--border); }

        .file-card {
            display: flex; padding: 8px; border-bottom: 1px solid #eee; align-items: center;
            transition: 0.2s;
        }
        .file-card:hover { background: #f4faff; }

        .f-img {
            width: 55px; height: 70px; object-fit: cover; border-radius: 3px;
            border: 1px solid #ddd; flex-shrink: 0; margin-right: 12px;
        }

        .f-info { flex: 1; min-width: 0; } /* Fix for text overflow */
        
        .f-title {
            font-size: 14px; font-weight: 700; color: var(--blue-link);
            margin-bottom: 4px; line-height: 1.3;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; /* Cut long text */
        }
        
        .f-meta { font-size: 11px; color: #666; display: flex; gap: 5px; flex-wrap: wrap; }
        
        .tag {
            padding: 2px 6px; border-radius: 3px; font-weight: 600; font-size: 10px;
            color: white; display: inline-block;
        }
        .t-qual { background: #28a745; } /* Green */
        .t-year { background: #17a2b8; } /* Cyan */
        .t-lang { background: #ffc107; color: #333; } /* Yellow */

        /* --- POST PAGE --- */
        .post-wrap { padding: 15px; }
        .hero { width: 100%; max-width: 300px; display: block; margin: 0 auto 15px; border-radius: 5px; }
        .d-btn {
            display: block; background: #28a745; color: white; padding: 12px;
            text-align: center; font-weight: bold; border-radius: 5px; margin-top: 10px;
        }
        
        /* --- FOOTER --- */
        footer { text-align: center; margin-top: 30px; font-size: 12px; color: #666; }
        .f-links a { color: #333; margin: 0 5px; }

        @media(max-width: 400px) {
            .f-title { white-space: normal; } /* Allow wrap on very small screens */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">HFC<span>MOVIES</span></div>
    </header>

    <div class="search-area">
        <div class="search-box">
            <input type="text" id="si" class="s-input" placeholder="Search Movie name...">
            <button class="s-btn">GO</button>
        </div>
        <div id="search-results"></div>
    </div>

    <div class="ad-slot">ADVERTISEMENT HERE</div>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="ad-slot">ADVERTISEMENT HERE</div>
        <div class="f-links">
            <a href="/dmca/">DMCA</a> • <a href="/privacy/">Privacy</a> • <a href="/contact/">Contact</a>
        </div>
        <p style="margin-top: 10px;">&copy; 2026 hfcmovies.fun</p>
    </footer>

    <script>
        const i = document.getElementById('si');
        const r = document.getElementById('search-results');
        let d = [];
        
        // Fetch Search Data safely
        fetch('{{ site.baseurl }}/search.json')
            .then(res => res.json())
            .then(data => d = data)
            .catch(err => console.log('Search Error:', err));

        i.addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase();
            r.innerHTML = '';
            if(v.length > 1 && d.length > 0) {
                const f = d.filter(m => m.title.toLowerCase().includes(v));
                if(f.length) {
                    r.style.display = 'block';
                    f.slice(0, 8).forEach(m => {
                        r.innerHTML += `<a href="${m.url}" class="s-item">${m.title}</a>`;
                    });
                } else r.style.display = 'none';
            } else r.style.display = 'none';
        });
    </script>
</body>
</html>
