<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    
    {% seo %}
    <meta name="theme-color" content="#ffffff">
    <meta name="robots" content="index, follow">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            --primary: #0056b3;
            --dark: #111827;
            --light: #f3f4f6;
            --white: #ffffff;
            --text: #1f2937;
            --text-light: #4b5563;
            --border: #e5e7eb;
            --radius: 8px;
        }

        /* RESET & FLEXBOX LAYOUT (THE FIX IS HERE) */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        /* Body ko Flexbox bana diya taaki Footer neeche push ho jaye */
        body { 
            background-color: var(--light); 
            color: var(--text); 
            line-height: 1.6;
            min-height: 100vh;      /* Full Screen Height */
            display: flex;          /* Flex Layout */
            flex-direction: column; /* Vertical Layout */
        }

        a { text-decoration: none; color: inherit; transition: 0.2s; }
        img { display: block; max-width: 100%; height: auto; }
        button { cursor: pointer; }

        /* --- 2. HEADER --- */
        header {
            background: var(--white); border-bottom: 1px solid var(--border);
            padding: 15px 20px; text-align: center;
        }
        .logo { font-size: 26px; font-weight: 900; color: var(--dark); letter-spacing: -1px; text-transform: uppercase; }
        .logo span { color: #dc2626; }

        /* Search Bar */
        .search-box {
            margin: 15px auto 0; max-width: 600px; display: flex;
            background: #f9fafb; border-radius: 50px; padding: 4px; border: 1px solid var(--border);
        }
        .s-input { flex: 1; border: none; background: transparent; padding: 10px 20px; outline: none; font-size: 15px; }
        .s-btn { 
            background: var(--primary); color: white; border: none; padding: 10px 25px; 
            border-radius: 50px; font-weight: 700; font-size: 14px;
        }
        #search-results {
            max-width: 600px; margin: 5px auto; background: white; 
            border: 1px solid var(--border); border-radius: 8px; 
            display: none; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .res-item { display: block; padding: 12px; border-bottom: 1px solid var(--border); font-size: 14px; font-weight: 600; color: var(--primary); }

        /* --- 3. CONTAINER (GROW TO FILL SPACE) --- */
        .container { 
            max-width: 750px; 
            width: 100%;            /* Ensure full width */
            margin: 20px auto; 
            padding: 0 15px; 
            flex: 1;                /* Ye magic code hai! Ye bachi hui jagah le lega */
        }

        /* --- 4. LIST STYLES --- */
        .sec-head { 
            font-size: 13px; font-weight: 800; text-transform: uppercase; color: #6b7280; 
            margin: 25px 0 15px; display: flex; align-items: center; gap: 8px;
        }
        .sec-head::after { content: ''; flex: 1; height: 1px; background: var(--border); }

        .movie-card {
            display: flex; background: var(--white); padding: 10px; border-radius: var(--radius);
            margin-bottom: 12px; border: 1px solid var(--border); align-items: center;
        }
        .mc-img { width: 65px; height: 85px; object-fit: cover; border-radius: 6px; flex-shrink: 0; background: #e5e7eb; }
        .mc-info { padding-left: 15px; flex: 1; }
        .mc-title { font-size: 15px; font-weight: 700; color: var(--dark); line-height: 1.35; margin-bottom: 6px; }
        
        .pill { display: inline-block; font-size: 11px; font-weight: 700; padding: 3px 8px; border-radius: 4px; }
        .p-qual { background: #dbeafe; color: #1e40af; }
        .p-year { background: #f3f4f6; color: #374151; }

        /* --- 5. FOLDERS --- */
        .folder-list { display: grid; gap: 10px; }
        .folder-item {
            background: white; padding: 12px 15px; border: 1px solid var(--border); border-radius: var(--radius);
            display: flex; align-items: center; gap: 12px; font-weight: 600; font-size: 14px; color: var(--text);
        }
        .folder-item i { color: #f59e0b; font-size: 18px; }

        /* --- 6. POST PAGE --- */
        .post-wrap { background: white; padding: 20px; border-radius: var(--radius); border: 1px solid var(--border); }
        .nav-bar { display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 13px; font-weight: 600; }
        .hero-img { width: 100%; border-radius: var(--radius); margin-bottom: 20px; border: 1px solid var(--border); }
        
        .info-tbl { width: 100%; border-collapse: collapse; margin-bottom: 25px; font-size: 14px; border: 1px solid var(--border); }
        .info-tbl td { padding: 12px; border-bottom: 1px solid var(--border); }
        .info-tbl td:first-child { font-weight: 700; background: #f9fafb; width: 35%; color: var(--text-light); }

        .news-box { border-left: 4px solid #ea580c; background: #fff7ed; padding: 15px; border-radius: 0 8px 8px 0; margin-bottom: 15px; }
        .news-head { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #ea580c; margin-bottom: 5px; }
        
        .comm-row { display: flex; gap: 10px; padding: 10px 0; border-bottom: 1px solid #f3f4f6; }
        .u-img { width: 35px; height: 35px; background: #d1d5db; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; }

        .dl-card { background: #eff6ff; border: 2px dashed #60a5fa; padding: 20px; border-radius: 12px; text-align: center; margin-top: 30px; }
        .warn-strip { background: #fee2e2; color: #991b1b; padding: 8px; border-radius: 6px; font-size: 12px; font-weight: 700; margin-bottom: 15px; }
        .action-btn { background: var(--primary); color: white; border: none; padding: 14px 0; width: 100%; border-radius: 50px; font-size: 15px; font-weight: 700; }
        .screenshot-box { display: none; margin: 15px 0; border: 1px solid #ccc; padding: 5px; background: white; }

        /* --- 7. FOOTER (STICKY BOTTOM FIX) --- */
        footer { 
            background: white; 
            border-top: 1px solid var(--border); 
            padding: 30px 20px; 
            text-align: center; 
            width: 100%;
            margin-top: auto; /* Ye ensure karega ki agar space bache to footer neeche dhakel diya jaye */
        }
        .f-nav { margin-bottom: 15px; }
        .f-nav a { margin: 0 10px; font-weight: 600; font-size: 13px; color: var(--text-light); }
    </style>
</head>
<body>

    <header>
        <a href="{{ site.baseurl }}/" class="logo-link">
            <div class="logo">HFC<span>MOVIES</span></div>
        </a>
        <div class="search-box">
            <input type="text" id="searchInput" class="s-input" placeholder="Search movies..." aria-label="Search">
            <button class="s-btn" aria-label="Search Button"><i class="fas fa-search"></i></button>
        </div>
        <div id="search-results"></div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="f-nav">
            <a href="/about/">About Us</a>
            <a href="/contact/">Contact</a>
            <a href="/privacy/">Privacy Policy</a>
            <a href="/dmca/">DMCA</a>
        </div>
        <p style="font-size: 12px; color: #9ca3af;">&copy; 2026 HFC Movies. All Rights Reserved.</p>
    </footer>

    <script>
        // Search Logic
        const inp = document.getElementById('searchInput');
        const res = document.getElementById('search-results');
        let db = [];
        
        fetch('{{ site.baseurl }}/search.json').then(r => r.json()).then(d => db = d);

        inp.addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase();
            res.innerHTML = '';
            if(v.length > 1) {
                const found = db.filter(m => m.title.toLowerCase().includes(v));
                if(found.length) {
                    res.style.display = 'block';
                    found.slice(0, 5).forEach(m => {
                        res.innerHTML += `<a href="${m.url}" class="res-item">${m.title}</a>`;
                    });
                } else res.style.display = 'none';
            } else res.style.display = 'none';
        });
    </script>
</body>
</html>
