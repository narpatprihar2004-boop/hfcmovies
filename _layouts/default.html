<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="nav-width">
            <a href="{{ site.baseurl }}/" class="logo">HFC<span>MOVIES</span></a>
            
            <div class="search-wrapper">
                <input type="text" id="searchInput" class="search-input" placeholder="Search 10k+ movies...">
                <div id="search-results"></div>
            </div>
        </div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer style="text-align: center; padding: 40px; border-top: 1px solid var(--border); margin-top: 50px; color: #8b949e;">
        <p>&copy; 2026 hfcmovies. Optimized for Performance.</p>
    </footer>

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsBox = document.getElementById('search-results');
        let movies = [];

        // Fetch data once
        fetch('{{ site.baseurl }}/search.json')
            .then(res => res.json())
            .then(data => movies = data);

        searchInput.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            resultsBox.innerHTML = '';
            
            if(val.length > 1){
                const found = movies.filter(m => m.title.toLowerCase().includes(val));
                if(found.length > 0){
                    resultsBox.style.display = 'block';
                    found.slice(0, 10).forEach(m => { // Show max 10 results
                        resultsBox.innerHTML += `
                            <a href="${m.url}" class="result-item">
                                <img src="${m.image}" class="result-img">
                                <div>
                                    <div style="font-weight:bold; font-size:14px; color:white;">${m.title}</div>
                                    <div style="font-size:12px; color:#888;">${m.year}</div>
                                </div>
                            </a>`;
                    });
                } else {
                    resultsBox.style.display = 'none';
                }
            } else {
                resultsBox.style.display = 'none';
            }
        });

        // Hide search on outside click
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !resultsBox.contains(e.target)) {
                resultsBox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
