---
layout: default
---
<article class="bg-card border border-gray-800 rounded-2xl overflow-hidden shadow-2xl">
    
    <div class="relative w-full h-64 sm:h-80">
        <img src="{{ page.image }}" alt="{{ page.title }}" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-card via-card/50 to-transparent"></div>
        <div class="absolute bottom-4 left-4 sm:left-8">
            <span class="bg-primary text-white text-xs font-bold px-3 py-1 rounded-full mb-2 inline-block shadow-lg">{{ page.quality }}</span>
            <h1 class="text-2xl sm:text-4xl font-extrabold text-white drop-shadow-md">{{ page.title }}</h1>
            <p class="text-gray-300 text-sm mt-1"><i class="far fa-calendar-alt mr-1"></i> {{ page.date | date: "%B %d, %Y" }}</p>
        </div>
    </div>

    <div class="p-6 sm:p-8">
        <div class="prose prose-invert prose-lg max-w-none text-gray-300 leading-relaxed">
            {{ content }}
        </div>

        <div class="mt-10 pt-8 border-t border-gray-700">
            <h3 class="text-xl font-bold text-white mb-4 border-l-4 border-primary pl-3">Download Links</h3>
            <div class="grid gap-3 sm:grid-cols-2">
                <a href="#" class="block text-center py-3 px-4 rounded-lg bg-gray-800 hover:bg-gray-700 border border-gray-600 text-white font-semibold transition hover:scale-[1.02]">
                    <i class="fas fa-download mr-2"></i> Download 480p (300MB)
                </a>
                <a href="#" class="block text-center py-3 px-4 rounded-lg bg-gradient-to-r from-primary to-red-700 hover:from-red-600 hover:to-red-800 text-white font-bold shadow-lg shadow-red-900/50 transition hover:scale-[1.02]">
                    <i class="fas fa-download mr-2"></i> Download 720p (900MB)
                </a>
            </div>
        </div>
    </div>
</article>
