---
layout: default
---
<article class="post-box">
    <h1 style="font-size: 24px; font-weight: 700; color: #222; margin-bottom: 20px;">{{ page.title }}</h1>
    
    <img src="{{ page.image }}" class="hero-img">

    <div style="font-size: 16px; line-height: 1.8; color: #444;">
        {{ content }}
    </div>

    <div style="margin-top: 30px; background: #f9f9f9; padding: 20px; border-radius: 12px; text-align: center; border: 1px dashed #ddd;">
        <h3 style="color: #333; margin-bottom: 10px;">Download Options</h3>
        <p style="color: #666; font-size: 13px;">Select your preferred quality below</p>
        <a href="#" class="download-btn">Download 1080p HQ</a>
    </div>
</article>
