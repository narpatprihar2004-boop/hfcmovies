---
layout: default
---
<article>
    <img src="{{ page.image }}" alt="{{ page.title }}" class="post-hero">
    
    <h1 class="post-h1">{{ page.title }}</h1>
    
    <div class="meta" style="margin-bottom: 20px;">
        <span class="tag hd">{{ page.quality }}</span>
        <span class="tag">{{ page.year }}</span>
        <span class="tag" style="background:none; color:#888">{{ page.date | date: "%B %d, %Y" }}</span>
    </div>

    <div style="line-height: 1.8; color: #ccc;">
        {{ content }}
    </div>

    <div class="download-area">
        <h3 style="margin-bottom: 10px;">Download Links</h3>
        <p style="font-size: 13px; color: #888; margin-bottom: 15px;">Click below to get the file instantly.</p>
        <a href="#" class="btn">Download 720p (High Speed)</a>
    </div>
</article>
