---
layout: default
---
<style>
    /* Page Specific CSS */
    .page-wrapper {
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
    }
    .page-heading {
        font-size: 24px;
        font-weight: 800;
        color: #1e293b;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid #f1f5f9;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    .page-content {
        font-size: 15px;
        color: #475569;
        line-height: 1.8;
    }
    /* Headings inside content */
    .page-content h2, .page-content h3 {
        color: #0f172a;
        margin-top: 25px;
        margin-bottom: 10px;
        font-weight: 700;
    }
    .page-content ul {
        margin-left: 20px;
        margin-bottom: 15px;
    }
</style>

<div class="page-wrapper">
    <h1 class="page-heading">{{ page.title }}</h1>
    <div class="page-content">
        {{ content }}
    </div>
</div>
