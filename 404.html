<style>
    /* 404 Specific Styles */
    .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        padding: 20px;
    }
    
    .error-card {
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 40px 30px;
        text-align: center;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .error-code {
        font-size: 100px;
        font-weight: 900;
        color: #ef4444;
        line-height: 1;
        margin-bottom: 10px;
        text-shadow: 2px 2px 0px #fee2e2;
    }

    .error-title {
        font-size: 22px;
        font-weight: 800;
        color: #1e293b;
        margin-bottom: 10px;
    }

    .error-msg {
        font-size: 15px;
        color: #64748b;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .home-btn {
        background: #2563eb;
        color: white;
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: 700;
        font-size: 15px;
        display: inline-block;
        transition: 0.3s;
        box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
    }
    .home-btn:hover {
        background: #1d4ed8;
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4);
    }

    /* Search Input in 404 */
    .search-404 {
        margin-top: 30px;
        position: relative;
    }
    .inp-404 {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        background: #f8fafc;
        font-size: 14px;
    }
    .search-icon-404 {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #94a3b8;
    }
</style>

<div class="error-container">
    <div class="error-card">
        <div class="error-code">404</div>
        <div class="error-title">Whoops! Scene Cut Ho Gaya ðŸŽ¬</div>
        
        <p class="error-msg">
            Lagta hai ye movie delete ho gayi hai ya link broken hai.<br>
            Tension mat lo, neeche search karo ya Home page par jao.
        </p>

        <a href="/" class="home-btn">Go Back Home</a>

        <div class="search-404">
            <input type="text" id="errSearch" class="inp-404" placeholder="Movie ka naam search karein...">
            <i class="fas fa-search search-icon-404"></i>
        </div>
        
        <div id="err-results" style="text-align:left; margin-top:10px; display:none; border:1px solid #e2e8f0; border-radius:8px; overflow:hidden;"></div>
    </div>
</div>

<script>
    // Simple Search Logic for 404 Page
    const eInp = document.getElementById('errSearch');
    const eRes = document.getElementById('err-results');
    let db2 = [];
    
    // Fetch data (reuse existing search.json)
    fetch('{{ site.baseurl }}/search.json')
        .then(r => r.json())
        .then(d => db2 = d);

    eInp.addEventListener('input', (e) => {
        const v = e.target.value.toLowerCase();
        eRes.innerHTML = '';
        
        if(v.length > 1) {
            const found = db2.filter(m => m.title.toLowerCase().includes(v));
            if(found.length) {
                eRes.style.display = 'block';
                found.slice(0, 3).forEach(m => {
                    eRes.innerHTML += `
                        <a href="${m.url}" style="display:block; padding:10px; background:white; border-bottom:1px solid #f1f5f9; font-size:13px; font-weight:600; color:#2563eb;">
                            ${m.title}
                        </a>`;
                });
            } else {
                eRes.style.display = 'none';
            }
        } else {
            eRes.style.display = 'none';
        }
    });
</script>
