---
layout: default
title: Home
---

<div class="flex items-center gap-2 mb-6">
    <div class="h-8 w-1.5 bg-primary rounded-full"></div>
    <h2 class="text-2xl font-bold text-white">Latest Reviews</h2>
</div>

<div class="space-y-4">
    {% for post in site.posts %}
    <a href="{{ site.baseurl }}{{ post.url }}" class="group block bg-card rounded-xl overflow-hidden border border-gray-800 shadow-md hover:shadow-primary/20 hover:border-primary/50 transition duration-300 transform hover:-translate-y-1">
        <div class="flex h-36 sm:h-44">
            <div class="w-28 sm:w-36 flex-shrink-0 relative">
                <img src="{{ post.image }}" alt="{{ post.title }}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                <div class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition"></div>
            </div>
            
            <div class="flex-1 p-4 flex flex-col justify-center">
                <h3 class="text-lg sm:text-xl font-bold text-white leading-tight mb-2 group-hover:text-primary transition">{{ post.title }}</h3>
                
                <div class="flex flex-wrap gap-2 mb-2">
                    <span class="text-xs font-bold px-2 py-1 rounded bg-primary text-white">{{ post.quality }}</span>
                    <span class="text-xs font-bold px-2 py-1 rounded bg-gray-700 text-gray-300">{{ post.year }}</span>
                </div>

                <p class="text-xs sm:text-sm text-gray-400 line-clamp-2">{{ post.excerpt | strip_html }}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
