---
layout: default
title: Home
---

<div class="section-title">Latest Reviews</div>

{% for post in site.posts %}
<a href="{{ site.baseurl }}{{ post.url }}" class="card">
    <div class="card-img-wrap">
        <img src="{{ post.image }}" class="card-img" alt="{{ post.title }}">
    </div>
    <div class="card-content">
        <h3 class="card-title">{{ post.title }}</h3>
        <div class="meta">
            <span class="tag hd">{{ post.quality }}</span>
            <span class="tag">{{ post.year }}</span>
        </div>
        <p class="excerpt">{{ post.excerpt | strip_html | truncate: 90 }}</p>
    </div>
</a>
{% endfor %}
