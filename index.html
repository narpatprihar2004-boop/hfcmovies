---
layout: default
title: Home
---

{% for post in paginator.posts %}
<a href="{{ site.baseurl }}{{ post.url }}" class="movie-card">
    <div class="card-img-wrap">
        <img src="{{ post.image }}" class="card-img" alt="{{ post.title }}">
    </div>
    <div class="card-content">
        <h3 class="card-title">{{ post.title }}</h3>
        <span class="pill-tag">{{ post.year }} MOVIES</span>
    </div>
</a>
{% endfor %}

{% if paginator.total_pages > 1 %}
<div style="text-align: center; margin-top: 30px;">
    {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | relative_url }}" class="pill-tag" style="background:#333; color:white;">Next Page â†’</a>
    {% endif %}
</div>
{% endif %}
