---
layout: default
title: Home
---

<div class="section-title">Latest Reviews</div>

{% for post in paginator.posts %}
<a href="{{ site.baseurl }}{{ post.url }}" class="list-card">
    <div class="card-img-box">
        <img src="{{ post.image }}" class="card-img" alt="{{ post.title }}" loading="lazy">
    </div>
    <div class="card-content">
        <h3 class="card-title">{{ post.title }}</h3>
        <span class="tag-pill">{{ post.year }} MOVIES</span>
    </div>
</a>
{% endfor %}

{% if paginator.total_pages > 1 %}
<div style="text-align: center; margin-top: 30px;">
    {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | relative_url }}" style="background: #333; color: white; padding: 10px 30px; border-radius: 50px; font-size: 14px;">Next Page â†’</a>
    {% endif %}
</div>
{% endif %}
