---
layout: default
title: Home
---

<h2 class="page-title">Latest Reviews</h2>

{% for post in site.posts %}
<a href="{{ post.url }}" class="movie-card">
    <div class="poster-wrapper">
        <img src="{{ post.image }}" class="poster-img" alt="{{ post.title }}">
    </div>
    <div class="content">
        <h3 class="title">{{ post.title }}</h3>
        <div class="meta-tags">
            <span class="tag quality">{{ post.quality }}</span>
            <span class="tag">{{ post.year }}</span>
        </div>
        <p class="desc">{{ post.excerpt | strip_html | truncate: 120 }}</p>
    </div>
</a>
{% endfor %}
